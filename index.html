<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>API VK</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="vk_api_transport"></div>
<script type="text/javascript">
    window.vkAsyncInit = function() {
        VK.init({
            apiId: 6774641
        });
    };

    setTimeout(function() {
        var el = document.createElement("script");
        el.type = "text/javascript";
        el.src = "https://vk.com/js/api/openapi.js?160";
        el.async = true;
        document.getElementById("vk_api_transport").appendChild(el);
    }, 0);
</script>
<div class="wrapper">
    <div class="maincontent">
        <a class="vk" href="#">click me</a>
        <div class="block">
            <div class="text"></div>
            <div class="result"></div>
        </div>
    </div>
</div>
<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
<script id="address-template" type="text/x-handlebars-template">
    <div class="friends__list"><b>Список друзей:</b></div>
    <div class="list">{{#each items}}
        <div class="item">
            <div class="name">{{first_name}} {{last_name}}</div><a href="https://vk.com/{{domain}}"><img class="photo" src="{{photo_100}}"></a></div>{{/each}}</div>
</script>
</body>
<script src="main.js"></script>
</html>
